<!DOCTYPE html>
<html ng-app="buildResume">
<head>
  <meta charset="utf-8">
  <title>Gavin Kyte Resume</title>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <!--include AngularJS libriary-->
  <script src="js/shared/angular.min.js"></script>

  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body ng-app="app-builder">
  <div id="main" ng-controller="MainController">
    <div id="header" class="center-content">
      <bio-info info="bio"></bio-info>
    </div>

    <div id="skillsChart" class="gray">
      <h2>Skills Chart</h2>
    </div>

    <div id="workExperience" class="gray">
      <h2>Work Experience</h2>
    </div>

    <div id="projects">
      <h2>Projects</h2>
      <div class='project-entry gray' ng-repeat="project in project.projects">
        <project info="project"></project>
      </div>
    </div>

    <div id="education" class="gray">
      <h2>Education</h2>
      <div class="education-entry gray" ng-repeat="university in education.universities">
        <education info="university"></education>
      </div>

      <h3>Online Classes</h3>
      <div class="education-entry gray" ng-repeat="course in education.onlineCourses">
        <online-course info="course"></online-course>
      </div>
    </div>

    <div id="letsConnect" class="dark-gray">
      <h2 class="orange center-text">Let's Connect</h2>
      <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <!--modules-->
  <script src="js/app.js"></script>

  <!--controllers-->
  <script src="js/controllers/MainController.js"></script>

  <!--directives-->
  <script src="js/directives/bioInfo.js"></script>
  <script src="js/directives/onlineCourse.js"></script>
  <script src="js/directives/education.js"></script>
  <script src="js/directives/project.js"></script>

</body>
</html>
